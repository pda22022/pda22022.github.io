<html>
<head>
      <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
<script>
        AFRAME.registerComponent('testing', {
            init: function () {
                this.el.addEventListener('click', e => {
                    this.el.setAttribute('animation-mixer', { timeScale: 1 });
                });
            }
        });
    </script>

      
<style> 
      h1 { text-align: center; }
      h3 { text-align: center; }
      a-scene { width: 50%; height: 50%; border: dotted red 3px; }
</style>

</head>

<body>
    <h1>ΤΙΤΛΟΣ ΕΡΓΑΣΙΑΣ</h1>
    <h3>Ονοματεπώνυμο</h3>
 <hr />
    <P><strong>Σενάριο:</strong>...</P>
 <hr />
      <div align="center">
      <a-scene cursor="rayOrigin: mouse" background="color:DarkTurquoise" ondblclick="this.requestFullscreen();" embedded>
        <a-entity id="prisoner" fbx-model="src:url(Dying.fbx)" position="300 -150 -300"
            animation-mixer="loop: once; clampWhenFinished: true; timeScale: 0" testing></a-entity>
            <a-plane color="Khaki" static-body height="1000" width="1000" rotation="-90 0 0"></a-plane>
    </a-scene>




    <hr />
   <p><strong>Οδηγίες:</strong>...</p>
    <hr />
    <p><strong>Credits:</strong></p>      
</body>

</html>
