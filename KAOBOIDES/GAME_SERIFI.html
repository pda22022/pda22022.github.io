<html>
<head>
      <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
<script>
        AFRAME.registerComponent('testing', {
            init: function () {
                this.el.addEventListener('click', e => {
                    this.el.setAttribute('animation-mixer', { timeScale: 1 });
                });
            }
        });
    </script>

      
<style> 
      h1 { text-align: center; }
      h3 { text-align: center; }
      a-scene { width: 50%; height: 50%; border: dotted red 3px; }
</style>

</head>

<body>
    <h1>ΤΙΤΛΟΣ ΕΡΓΑΣΙΑΣ</h1>
    <h3>Ονοματεπώνυμο</h3>
 <hr />
    <P><strong>Σενάριο:</strong>...</P>
 <hr />
      <div align="center">
      <a-scene cursor="rayOrigin: mouse" background="color:PowderBlue" ondblclick="this.requestFullscreen();" embedded> 
            <a-camera><a-cursor fuse="true" fuse-timeout="5000"></a-cursor></a-camera>
      <a-sphere radius="500" position="0 5000 0" material="fog: false"></a-sphere>
      <a-entity position="0 250 0" light="type: directional; intensity: 0.5; castShadow: true;
              shadowCameraBottom: -500; shadowCameraTop: 500; shadowCameraLeft: -500; shadowCameraRight: 500">
      </a-entity>
            <a-light type="ambient" intensity="0.25"></a-light>
            <a-plane color="PaleGoldenrod" static-body height="1000" width="1000" rotation="0 0 0"></a-plane>
      <a_assets>
            <a_asset-item id="bank" src="old_western_bank_with_interior_low_poly.glb"></a_asset-item>
            <a_asset-item id="watertower" src="low_poly_western_watertower.glb"></a_asset-item>
      </a_assets>
            <a-entity gltf-model="#bank" scale="3 3 3" position="10 20 1"></a-entity>
            <a-entity gltf-model="#watertower" scale="3 3 3" position="30 10 1"></a-entity>
      </a-scene>




    <hr />
   <p><strong>Οδηγίες:</strong>...</p>
    <hr />
    <p><strong>Credits:</strong></p>      
</body>

</html>
